<!DOCTYPE html>
<html lang = 'ja'>
<head>
  <meta charset= 'utf-8'>
  <title>時間管理タイマー</title>

  <!-- <link rel="stylesheet" href="timer.css"> -->
</head>
<body>
  <h1>時間管理タイマー</h1>
  <div>総時間</div>
  <div id = "total-time"></div>
  <!-- <h2>タスク生成</h2>
  <input type="button" id = "make-task" value="作成"/>
  -->
  <div id = "task-area">
    <div id = "task">
      <button>タスク消費</button>
      <div id = "task-time"></div>
    </div>
    <div id ="creating">
      <button>創作時間</button>
      <div id ="creating-time"></div>
    </div>
    <div id = "information-gathering">
      <button>情報収集</button>
      <div id = "gathering-time"></div>
    <div>
    <button>運動時間</button>
    <div id = "sport-time"></div>
    <div id = "reading">
      <button>読書時間</button>
      <div id = "reading-time"></div>
    </div>
    <div id = "break">
      <button>休憩時間</button>
      <div id = "break-time"></div>
    </div>
  </div>
  <script type="text/javascript" src="timer.js"></script>
</body>
</html>
